<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de modification</title>
</head>

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">


<body>
    <div class="container2">
        <h1>Modification</h1>
        <form action="{% url 'uprec' mem.id %} " method="post">
             {% csrf_token %}
            <label for="" >Nom</label><br><br>
            <input type="text" name="first" value="{{mem.firstname}}"><br><br>
            <label for="">Prenom</label><br><br>
            <input type="text" name="last" value="{{mem.lastname}}"><br><br>
            <label for="">Adresse</label><br><br>
            <input type="text" name="country" value="{{mem.country}}"><br><br>
            <button type="submit" id="new1" >Modifier</button>
        </form>
    </div>

</body>
</html>
