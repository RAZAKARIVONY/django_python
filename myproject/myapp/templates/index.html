<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">


<body>
    <div class="container">
        <h1>Liste des membre</h1>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Adresse</th>
                <th colspan="2" id="mid">Action</th>
            </thead>

            <tbody>
                {% for x in mem %}
                <tr>
                    <td>{{x.id}}</td>
                    <td>{{x.firstname}}</td>
                    <td> {{x.lastname}} </td>
                    <td> {{x.country}} </td>
                    <td>
                        <a href="update/{{x.id}}"> <button id="up">Modifier</button> </a>
                    </td>
                    <td>
                        <a href="delete/{{x.id}} "> <button id="del"> Supprimer </button> </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6">Membre vide.</td>
                </tr>

                {% endfor %} 
            </tbody>
             
        </table>
        <br><br>
        <a href="{% url 'add' %}" ><button id="new3">Ajoter un membre</button></a>
    </div>
</body>
</html>
